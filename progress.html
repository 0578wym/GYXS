<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("img/进度条背景.jpg"); /* 设置背景图片 */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(237, 211, 188, 1.0); /* 半透明背景 */
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            height: 80%;
            max-height: 500px;
        }
        .progress-bar-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #ecd2bb;
            border-radius: 25px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background: linear-gradient(to right, #aaaa00, #55aa00); /* 渐变颜色 */
            transition: width 0.5s ease-in-out;
            border-radius: 25px; /* 确保边缘圆滑 */
        }
        .navigate-button {
            background-color: #e9b48d; /* 按钮背景颜色 */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .navigate-button:hover {
            background-color: #578c61; /* 鼠标悬停时的颜色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/进度条图片.gif" alt="Progress GIF" style="max-width: 300px; height: 250px;">
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
		<img src="img/点击.gif" alt="" style="max-width: 50px; height: 50px; position: relative; left: 200px; top: 30px;"/>
        <button class="navigate-button" onclick="navigateToFriendCircle()">点我进入名流朋友圈</button>
    </div>

    <script>
        // Simulate progress bar filling up with gradient effect
        function simulateProgress() {
            let progressBar = document.getElementById('progressBar');
            let width = 0;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        }

        // Navigate to friend circle page
        function navigateToFriendCircle() {
            window.location.href = 'index.html';
        }

        // Start the simulation when the page loads
        window.onload = simulateProgress;
    </script>
</body>
</html>
